<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Score Board</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #e3f2fd, #fce4ec);
        padding: 40px 20px;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
      }

      .container {
        background-color: white;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
      }

      h1 {
        text-align: center;
        margin-bottom: 25px;
        color: #2c3e50;
        font-size: 2rem;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 1rem;
      }

      th,
      td {
        padding: 12px 15px;
        text-align: left;
      }

      thead {
        background-color: #2196f3;
        color: white;
      }

      tbody tr:nth-child(even) {
        background-color: #f1f1f1;
      }

      tbody tr:hover {
        background-color: #e3f2fd;
        transition: background-color 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üèè Cricket Scoreboard</h1>
      <table>
        <thead>
          <tr>
            <th>Player Name</th>
            <th>Runs</th>
            <th>Rank</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Virat Kohli</td>
            <td>24005</td>
            <td>10</td>
          </tr>
          <tr>
            <td>Sachin Tendulkar</td>
            <td>1500</td>
            <td>175</td>
          </tr>
          <tr>
            <td>Abhishek Sharma</td>
            <td>1500</td>
            <td>13</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
