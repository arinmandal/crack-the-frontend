<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html tables</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    thead {
      background-color: #4caf50;
      color: white;
    }

    th,
    td {
      padding: 12px 20px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    tbody tr:hover {
      background-color: #f1f1f1;
    }

    th {
      font-size: 1rem;
    }

    td {
      font-size: 0.95rem;
    }
  </style>
    </style>
  </head>
  <body>
    <h1>Html Tables</h1>
    <table>
      <!-- Head of the table -->
      <thead>
        <tr>
          <th>Name</th>
          <th>Role</th>
          <th>Salary</th>
        </tr>
      </thead>
      <!-- Body of the table -->
      <tbody>
        <tr>
          <td>Code with mosh</td>
          <td>Software engineer</td>
          <td>$100k</td>
        </tr>
        <tr>
          <td>Mohit Sharma</td>
          <td>Cricketer</td>
          <td>$180k</td>
        </tr>
        <tr>
          <td>Renuka</td>
          <td>AI Engineer</td>
          <td>$1000</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
