<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html List</title>
  </head>
  <body>
    <h1>List in HTML</h1>
    <!-- Order list -->
    <h1>Top Laptop Brand</h1>
    <ol>
      <li>Dell</li>
      <li>Lenovo</li>
      <li>Asus</li>
      <li>Apple</li>
      <li>Hp</li>
    </ol>

    <!-- Unordered List -->
    <h2>Morning drinks people prefer</h2>
    <ul>
      <li>Tea</li>
      <li>Hot water</li>
      <li>Coffee</li>
    </ul>

    <!-- Definition list -->
    <dl>
      <dt>Coffee</dt>
      <dd>- black hot drink</dd>
      <dt>Milk</dt>
      <dd>- white cold drink</dd>
    </dl>
  </body>
</html>
