<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Restaurant</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <div>
        <a href="../index.html">
          <img src="../image/logo.avif" alt="logo" />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="./AddRestaurent.html">Add Restaurant</a></li>
          <li><a href="./Login.html">Log In</a></li>
          <li><a href="./SignUp.html">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <main style="padding: 60px 20px; text-align: center">
      <h2 style="color: #e23744">Add Your Restaurant</h2>
      <form
        style="
          max-width: 500px;
          margin: 0 auto;
          display: flex;
          flex-direction: column;
          gap: 15px;
          text-align: left;
        "
      >
        <input type="text" placeholder="Restaurant Name" required />
        <input type="text" placeholder="Location" required />
        <input type="text" placeholder="Cuisine Type" required />
        <input type="text" placeholder="Contact Number" required />
        <textarea rows="4" placeholder="Short Description"></textarea>
        <button
          style="
            padding: 10px;
            background-color: #e23744;
            color: white;
            border: none;
            border-radius: 5px;
          "
        >
          Submit
        </button>
      </form>
    </main>

    <footer>Copyright &copy; All rights reserved.</footer>
  </body>
</html>
