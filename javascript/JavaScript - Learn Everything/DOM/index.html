<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      html,
      body {
        height: 100%;
        width: 100%;
      }
      .container {
        width: 100%;
        margin: 10px auto;
        min-height: 300px;
        background-color: rgb(100, 98, 98);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container .head {
        font-size: 5rem;
        color: skyblue;
        font-weight: 400;
      }
      #file {
        display: none;
      }
      #upload {
        padding: 12px 22px;
        background-color: seagreen;
        font: 2rem;
        font-weight: 600;
        color: white;
        border-radius: 5px;
      }

      #upload:hover {
        background-color: rgb(56, 83, 56);
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      form input {
        padding: 5px 10px;
        outline: none;
        border: none;
        border-radius: 5px;
      }
      input[type="submit"] {
        background-color: seagreen;
        border: none;
        outline: none;
        font-weight: 500;
        color: white;
      }
      .card {
        padding: 20px;
        margin: 40px;
        border-radius: 20px;
        border: 1px solid white;
        color: white;
      }
      .card #profile {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-bottom: 5px;
        background-color: red;
        overflow: hidden;
      }
      #profile img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .box {
        background-color: chartreuse;
        width: 100px;
        height: 100px;
        position: absolute;
        transition: all cubic-bezier(0.19, 1, 0.22, 1) 2s;
      }

      #main {
        width: 100%;
        height: 100%;
        background-color: cadetblue;
      }
      #nav {
        width: 100%;
        height: 100px;
        background-color: darkgray;
        display: flex;
        align-items: center;
        justify-content: space-around;
        gap: 5px;
      }
      #nav a {
        color: #fff;
        text-decoration: none;
        font-weight: 400;
      }
      #nav button {
        padding: 10px 15px;
        background-color: blueviolet;
        color: white;
        border: none;
        outline: none;
        cursor: pointer;
      }
      #main .list {
        padding: 30px;
        font-weight: 400;
        color: white;
      }
      .lt {
        text-decoration: line-through;
      }
      .a {
        border: 1px solid rgb(53, 245, 27);
        width: 300px;
        height: 200px;
      }
      .b {
        border: 1px solid blue;
        width: 200px;
        height: 200px;
      }
      .c {
        border: 1px solid red;
        width: 150px;
        height: 150px;
      }
    </style>
  </head>
