<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email and Password Validator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Email and Password Validator</h1>
      <form id="validatorForm">
        <label for="email">Email:</label>

        <input type="email" id="email" />
        <small id="validMail">Email is incorrect</small>

        <label for="password">Password:</label>

        <input type="password" id="password" />
        <small id="validPass">Password is incorrect</small>

        <button class="btn" type="submit">Validate</button>
      </form>
      <div id="message" class="message"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
